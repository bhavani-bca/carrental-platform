<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Login</title>
    <style>
		body {
		    font-family: Arial, sans-serif;
		    background-color: #f4f4f4;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    height: 100vh;
		    margin: 0;
		}

		.login-container {
		    background: white;
		    padding: 20px;
		    border-radius: 8px;
		    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
		    text-align: center;
		    width: 300px;
		}

		h2 {
		    margin-bottom: 20px;
		    color: #333;
		}

		input {
		    width: 90%;
		    padding: 10px;
		    margin: 10px 0;
		    border: 1px solid #ccc;
		    border-radius: 5px;
		}

		button {
		    width: 100%;
		    padding: 10px;
		    background-color: #007bff;
		    color: white;
		    border: none;
		    border-radius: 5px;
		    cursor: pointer;
		    font-size: 16px;
		    transition: background 0.3s ease;
		}

		button:hover {
		    background-color: #0056b3;
		}

		#message {
		    margin-top: 10px;
		    font-size: 14px;
		}

	</style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Car Rental</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
		
		<div>
			<label>Dont Have A Account</label><br>
			<a href="index.html">Click Here</a>
		</div>
    </div>
	
	
	<script>
	    document.getElementById("loginForm").addEventListener("submit", async function(event) {
	        event.preventDefault();
	        
	        const email = document.getElementById("email").value;
	        const password = document.getElementById("password").value;
	        const message = document.getElementById("message");

	        try {
	            const response = await fetch("http://localhost:8080/auth/login", {
	                method: "POST",
	                headers: {
	                    "Content-Type": "application/json"
	                },
	                body: JSON.stringify({ email, password })
	            });

	            const result = await response.text(); // Expecting plain text response

	            if (result.trim() === "Login successful!") {
	                localStorage.setItem("userEmail", email);

	                message.textContent = "Login successful! Redirecting...";
	                message.style.color = "green";

	                setTimeout(() => {
	                    window.location.href = "dashboard.html"; // Redirect to dashboard
	                }, 1000);
	            } else {
	                message.textContent = result; // Show the exact backend error message
	                message.style.color = "red";
	            }
	        } catch (error) {
	            console.error("Error:", error);
	            message.textContent = "An error occurred. Please try again.";
	            message.style.color = "red";
	        }
	    });
	</script>

</body>
</html>
